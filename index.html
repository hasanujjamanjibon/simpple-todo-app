<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/to-do-list.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Todo-App</title>
  </head>
  <body>
    <div
      class="bg-[url('https://images.pexels.com/photos/5717479/pexels-photo-5717479.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-no-repeat bg-center h-screen flex justify-center items-center"
    >
      <!-- todo container -->
      <div
        class="w-fit h-fit p-4 space-y-4 backdrop-blur-sm shadow-2xl shadow-red-500"
      >
        <p class="py-2 bg-white text-center font-semibold text-xl rounded-full">
          Simple Todo App
        </p>
        <div
          class="bg-white py-2 rounded-full flex justify-center items-center px-2"
        >
          <input
            type="text"
            class="flex-1 px-4 bg-transparent focus:outline-none"
            placeholder="write something"
          />
          <button class="cursor-pointer">
            <img class="h-10" src="./img/plus.png" alt="" />
          </button>
        </div>
        <div
          class="py-4 px-2 max-w-2xl max-h-[500px] overflow-y-auto space-y-2 bg-white rounded-xl"
        >
          <div
            class="bg-white p-3 drop-shadow-xl rounded-md flex justify-center items-center"
          >
            <p class="flex-1 pe-4">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Doloremque, eveniet.
            </p>
            <img src="./img/delete.png" class="h-6" alt="" />
          </div>
          <div
            class="bg-white p-3 drop-shadow-xl rounded-md flex justify-center items-center"
          >
            <p class="flex-1 pe-4">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Doloremque, eveniet.
            </p>
            <img src="./img/delete.png" class="h-6" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
