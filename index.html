<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/to-do-list.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Todo-App</title>
  </head>
  <body>
    <div
      class="bg-[url('https://images.pexels.com/photos/5717479/pexels-photo-5717479.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-no-repeat bg-center h-screen flex justify-center items-center"
    >
      <!-- todo container -->
      <div
        class="w-fit h-fit p-4 space-y-4 backdrop-blur-sm shadow-2xl shadow-red-500"
      >
        <p class="py-2 bg-white text-center font-semibold text-xl rounded-full">
          Simple Todo App
        </p>
        <div
          class="bg-white py-2 min-w-96 rounded-full flex justify-center items-center px-2"
        >
          <input
            id="taskEl"
            type="text"
            class="flex-1 px-4 bg-transparent focus:outline-none"
            placeholder="write something"
          />
          <button id="addTask" class="cursor-pointer">
            <img class="h-10" src="./img/plus.png" alt="" />
          </button>
        </div>
        <div
          id="taskContainer"
          class="py-4 px-2 max-w-2xl h-[450px] overflow-y-auto space-y-2 bg-white rounded-xl"
        >
          <p
            id="textWarning"
            class="text-red-600 font-semibold text-xl text-center"
          >
            No Data Available
          </p>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
